<!DOCTYPE html>
<html>
<head>
	<title>The Materialize Tabs Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">      

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="card main-container col offset-s2 s8">
				<div class="card-content">
					<div class="logo center-align">
						<figure class="logo-container">
							<img src="img/logo.png" alt="Logo" class="logo-image">
						</figure>
					</div>
				</div>
				<div class="card-tabs">
					<ul class="tabs tabs-fixed-width">
						<li class="tab"><a href="#signin">Acceder</a></li>
						<li class="tab"><a href="#signup">Registrarme</a></li>
					</ul>
				</div>
				<div class="card-content">
					<div id="signin" class="center-align">
						<p>Formulario de login</p>
					</div>
					<div id="signup" class="center-align">
						<p>Formulario de signup</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>           
	<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script> 
</body>
</html>
